<div class="charge">
  <h4>{{cbc.title}}</h4>
  <div class="price-block">
    <div class="price-line chargemaster">
      <div class="price-name">Sticker Price</div>
      <div class="price-bar-frame">
        <div class="price-bar" ng-style="{width: cbc.stickerWidth}">
          <div class="price-bar-label">{{cbc.ratio | number:1}}x</div>
        </div>
        <span class="price">{{cbc.stickerPrice | currency}}</span>
      </div>
    </div>
    <div class="price-line medicare">
      <div class="price-name">Medicare Price</div>
      <div class="price-bar-frame">
        <div class="price-bar" ng-style="{width: cbc.medicareWidth}"></div>
        <span class="price">{{cbc.medicarePrice | currency}}</span>
      </div>
    </div>
  </div>
</div>
